        color: white;
        padding: 5px;
        border: 2px solid #0288d1;
        border-radius: 3px;
        font-size: 13px;

</style>

<body>

  <area shape="rect" coords="620,424,650,453" href="#" data-title="นางสมบูรณ์ ทองเกตุ"/>
</map>
<script>
    const tooltip = document.getElementById('tooltip');
    const areas = document.querySelectorAll('area');

    areas.forEach(area => {
        area.addEventListener('mouseover', showTooltip);
        area.addEventListener('mouseout', hideTooltip);
        area.addEventListener('mousemove', moveTooltip);
    });

    function showTooltip(e) {
        tooltip.textContent = this.getAttribute('data-title');
        tooltip.style.display = 'block';
        moveTooltip(e);
    }

    function hideTooltip() {
        tooltip.style.display = 'none';
    }

    function moveTooltip(e) {
        tooltip.style.left = (e.pageX + 10) + 'px';
        tooltip.style.top = (e.pageY + 10) + 'px';
    }
</script>
</body>  
</html>
